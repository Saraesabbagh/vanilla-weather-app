<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

   

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather app</title>
  </head>
  <body>
    <div class="container" id="whole-page"
       <form class="askCity" id="enter-city-form">
                <input type="text" placeholder="Enter a city" id="city-input"/>
                <input type="submit" value="Search" class="button"/>    
            </form>
        <a href="" class="btn btn-primary">Click Me</a>
    
        <div class="container" id="current-city-weather">

        <div class="row align-items-start">
            <div class="col-6">
                <h1 id="city-name">
                New York
                </h1>
                <ul>
                    <li>
                    <span id="day">Friday</span>
                        <Span id="time">10:00</Span>
                    </li>
                    <li id= "humidity">Humidity: 50%</li>
                </ul>
            </div>
        
        <div class="col-3">
        <h1 id="current-weather-description-icon">
            ☁</h1>
        
    </div>
    <div class="col-3"id="current-card">
        <h1 id="current-temperature">9°C</h1> 
        <div id="weather-description">Clear skies</div>
        
    </div>
       
    </div>

<div class="container" id="upcoming-city-weather">

        <div class="row align-items-start">
            <div class="col-2">
                <ul>
                    <li id="curent-day">Fri</li>
                    <li id="current-day-icon"> 🌞 </li>
                    <li>
                        <span id="current-day-max-temp">11°</span>
                        <span id="current-day-min-temp">6°</span>
                    </li>
                </ul>
            </div>
            <div class="col-2">
                <ul>
                    <li id="curent-day+1">Sat</li>
                    <li id="current-day+1-icon"> 🌞 </li>
                    <li>
                        <span id="current-day+1-max-temp">11°</span>
                        <span id="current-day+1-min-temp">6°</span>
                    </li>
                </ul>
            </div>

            <div class="col-2">
                <ul>
                    <li id="curent-day+2">Sun</li>
                    <li id="current-day+2-icon"> 🌞 </li>
                    <li>
                        <span id="current-day+2-max-temp">11°</span>
                        <span id="current-day+2-min-temp">6°</span>
                    </li>
                </ul>
            </div>
            <div class="col-2">
                <ul>
                    <li id="curent-day+3">Mon</li>
                    <li id="current-day+3-icon"> 🌞 </li>
                    <li>
                        <span id="current-day+3-max-temp">11°</span>
                        <span id="current-day+3-min-temp">6°</span>
                    </li>
                </ul>
            </div>

            <div class="col-2">
                <ul>
                    <li id="curent-day+4">Tues</li>
                    <li id="current-day+4-icon"> 🌞 </li>
                    <li>
                        <span id="current-day+4-max-temp">11°</span>
                        <span id="current-day+4-min-temp">6°</span>
                    </li>
                </ul>
            </div>
        
        </div>
    </div>

    </div>

    <div><small>This project is coded by Sara Sabbagh and is <a href= "https://github.com/Saraesabbagh/vanilla-weather-app" target="_blank" >opened source on Github </a>and hosted on <a href="https://boring-mayer-f15fe1.netlify.app" target="_blank">netlify</a></small></div>
  </small></div>
    <script src="src/app.js"></script>
  </body>
</html>
