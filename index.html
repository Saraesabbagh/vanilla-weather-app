<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather app</title>
  </head>
  <body>
    <div class="container" id="whole-page">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Type a city.." Class="form-control" id="city-input"/>
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary w-100"/>
                </div>
            </div>
        </form>
    
        <div class="container" id="current-city-weather">

        <div class="row align-items-start">
            <div class="col-6">
                <h1 id="city-name">New York</h1>
                <ul>
                    <li>
                        <span>Last updated:</span>
                        <span id="date">Friday 10:00</span>
                    </li>
                    <li id="weather-description">Clear skies</li>
                    
                </ul>
            </div>
        </div>
        
    <div class="row">
        <div class="col-6">
            <img id="current-weather-description-icon" src=" " alt="clear" />
            <span  id="current-temperature"><strong>9°C</strong></span> 
            <span class="units" id="celsius"><a href="#" id="c-link" class="active">°C</a>|</span>
            <span class="units" id="fahrenheit"><a href="#" id="f-link" class="active">°F</a></span>
            
        </div>
        <div class="col-6">
           <ul> <li >
                        <span>Humidity:</span>
                        <span id= "humidity">50</span> 
                        <span>%</span>
                    
                    </li>
                    <li >
                        <span>Wind Speed</span>
                        <span id="wind-speed">5</span>
                        <span>km/hr</span>
                    
                    </li>
            </ul>
        </div>
    </div>

<div class="container" id="forecast">

        <div class="row align-items-start">
            <div class="col-2">
                <div id="weather-forecast-date">Fri</div>
                     <img src="#" id="current-day-icon"/>
                    <div class="weather-forecast-temperatures">
                        <span id="weather-forecast-max-temperature">11°</span>
                        <span id="weather-forecast-min-temperature">6°</span>
                    </div>
            </div>
            
        </div>
    </div>

    </div>

    <div><small>This project is coded by Sara Sabbagh and is <a href= "https://github.com/Saraesabbagh/vanilla-weather-app" target="_blank" >opened source on Github </a>and hosted on <a href="https://boring-mayer-f15fe1.netlify.app" target="_blank">netlify</a></small></div>
  </small></div>
    <script src="src/app.js"></script>
  </body>
</html>
